<h1>Users</h1>
<a href="{% url 'user_create' %}">Create User</a>
<ul>
    {% for user in users %}
    <li>{{ user.first_name }} {{ user.last_name }} - {{ user.location }}
        <a href="{% url 'user_update' user.pk %}">Edit</a>
        <a href="{% url 'user_delete' user.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
